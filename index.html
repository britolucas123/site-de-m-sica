<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Player</h1>
        </header>
        <main>
            <section role="region" aria-labelledby="player-heading">
                <h2 id="player-heading">Player Controls</h2>
                <div class="player">
                    <div class="album-art">
                        <img id="album-cover" src="images/default-cover.jpg" alt="Album Art">
                    </div>
                    <audio id="audio-player" src="" preload="metadata"></audio>
                    <div class="controls">
                        <button id="prev-btn" aria-label="Previous track">⏮</button>
                        <button id="play-pause-btn" aria-label="Play">▶</button>
                        <button id="next-btn" aria-label="Next track">⏭</button>
                    </div>
                    <div class="progress-container">
                        <input type="range" id="progress" value="0" max="100" aria-label="Progress bar">
                        <span id="current-time">0:00</span>
                    </div>
                    <div class="track-info">
                        <span id="track-title">Select a Track</span>
                    </div>
                </div>
            </section>
            <section role="region" aria-labelledby="playlist-heading">
                <h2 id="playlist-heading">Playlist</h2>
                <input type="text" id="search-bar" placeholder="Search tracks..." aria-label="Search playlist">
                <ul id="playlist" role="listbox" aria-labelledby="playlist-heading">
                    <li data-src="audio/sinto-sua-falta.mp3" data-cover="images/cover-sinto-sua-falta.jpg" role="option">Sinto Sua Falta - Ferrugem</li>
                    <li data-src="audio/ate-que-durou.mp3" data-cover="images/cover-ate-que-durou.jpg" role="option">Até que Durou - Péricles</li>
                    <li data-src="audio/butterfly-effect.mp3" data-cover="images/cover-butterfly-effect.jpg" role="option">BUTTERFLY EFFECT - Travis Scott</li>
                    <li data-src="audio/it-was-a-good-day.mp3" data-cover="images/cover-it-was-a-good-day.jpg" role="option">It Was a Good Day - Ice Cube</li>
                    <li data-src="audio/die-with-a-smile.mp3" data-cover="images/cover-die-with-a-smile.jpg" role="option">Die With A Smile - Bruno Mars & Lady Gaga</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
